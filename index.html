<script>
    document.getElementById("mus_button").onclick = function()
    {
        var myaudio = document.getElementById("myaudio");
        if(myaudio.paused == true)
        {
            document.getElementById("myaudio").play();
            document.getElementById("mus_button").innerHTML = "Выключить"
        }
        else if (myaudio.paused == false)
        {
            document.getElementById("myaudio").pause();
            document.getElementById("mus_button").innerHTML = "Включить"
        }
    }
</script>
